<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Command Center - Garda Dumai Kota</title>
</head>
<body style="background:#f4f7f6; margin:0; font-family:sans-serif;">
    <div style="background:#1a1a1a; color:white; padding:15px 20px; display:flex; justify-content:space-between; align-items:center;">
        <h1 style="font-size:16px; margin:0;">GARDA DUMAI KOTA | Halo, <span id="admin-nick">Admin</span></h1>
        <button onclick="localStorage.clear(); location.href='login.html';" style="background:#c0392b; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">Keluar</button>
    </div>

    <div style="padding: 20px; max-width: 1200px; margin: auto;">
        <h2 style="border-bottom:3px solid #1a1a1a; padding-bottom:10px;">LAPORAN MASUK <span id="total-lap" style="float:right; background:#e74c3c; color:white; padding:2px 10px; border-radius:10px;">0</span></h2>
        
        <div style="background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow-x: auto;">
            <table style="width:100%; border-collapse:collapse; min-width:900px;">
                <thead>
                    <tr style="background:#2c3e50; color:white; text-align:left;">
                        <th style="padding:15px;">Waktu</th>
                        <th style="padding:15px;">Kategori/Nama</th>
                        <th style="padding:15px;">Wilayah & Keterangan</th>
                        <th style="padding:15px;">Status</th>
                        <th style="padding:15px;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="../aksi/auth.js"></script>
    <script>
        // 1. Satpam Halaman
        proteksiHalaman('admin');
        document.getElementById('admin-nick').innerText = localStorage.getItem('user_label');

        const SAKTI = "https://script.google.com/macros/s/AKfycbwCKYJOQyULCxf5skOQ5AC9BpgR9beG3Uw3M1iMTEOoUgkRPvtGlybwK9iz19PGD0P5ww/exec";
        const tbody = document.getElementById('table-body');

        // 2. Fungsi Ambil Data dari Google Sheets
        async function loadLaporan() {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px;">Memuat data...</td></tr>';
            try {
                const res = await fetch(SAKTI);
                const data = await res.json();
                const laporans = data.laporan;
                document.getElementById('total-lap').innerText = laporans.length;
                tbody.innerHTML = '';

                laporans.reverse().forEach((item, index) => {
                    const rowId = laporans.length - index;
                    const status = item[6] || 'Menunggu';
                    
                    // Warna badge dinamis
                    const stColor = status === 'Selesai' ? 'background:#d4edda;color:#155724' : (status === 'Proses' ? 'background:#fff3cd;color:#856404' : 'background:#ffdada;color:#c0392b');

                    tbody.innerHTML += `
                        <tr>
                            <td style="padding:15px; border-bottom:1px solid #eee;">${item[0]}</td>
                            <td style="padding:15px; border-bottom:1px solid #eee;"><b>${item[2]}</b><br><small>${item[1]}</small></td>
                            <td style="padding:15px; border-bottom:1px solid #eee; font-size:12px;">${item[4]}</td>
                            <td style="padding:15px; border-bottom:1px solid #eee;"><span style="padding:5px 10px; border-radius:15px; font-size:11px; font-weight:bold; ${stColor}">${status}</span></td>
                            <td style="padding:15px; border-bottom:1px solid #eee;">
                                <button onclick="window.open('${item[3]}','_blank')" style="background:#3498db; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;"><i class="fas fa-map"></i></button>
                                <button onclick="updateStatus(${rowId}, 'Proses')" style="background:#f1c40f; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;"><i class="fas fa-hard-hat"></i></button>
                                <button onclick="updateStatus(${rowId}, 'Selesai')" style="background:#2ecc71; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;"><i class="fas fa-check"></i></button>
                                <button onclick="hapusData(${rowId})" style="background:#e74c3c; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>`;
                });
            } catch (e) { tbody.innerHTML = "Gagal memuat data."; }
        }

        // 3. Fungsi Aksi Ke Google Sheets
        async function updateStatus(id, st) {
            if(!confirm("Ubah status ke " + st + "?")) return;
            await fetch(`${SAKTI}?action=update&id=${id}&status=${st}`, { method: 'POST', mode: 'no-cors' });
            alert("Status Terupdate!");
            loadLaporan();
        }

        async function hapusData(id) {
            if(!confirm("Hapus permanen laporan ini?")) return;
            await fetch(`${SAKTI}?action=delete&id=${id}`, { method: 'POST', mode: 'no-cors' });
            alert("Laporan Terhapus!");
            loadLaporan();
        }

        window.onload = loadLaporan;
    </script>
</body>
</html>
