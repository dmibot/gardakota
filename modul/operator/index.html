<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Lapor</title>
</head>
<body>
    <div class="app-header">
        <a href="../../index.html" class="header-icon"><i class="fas fa-home"></i></a>
        <h1>PANEL OPERATOR</h1>
        <i class="fas fa-sign-out-alt header-icon" onclick="localStorage.clear(); location.href='../admin/login.html'"></i>
    </div>
    <div class="container">
        <div class="card" style="background: #e3f2fd; border-left: 5px solid var(--primary);">
            <small>Petugas Aktif:</small><br><b id="op-name" style="color:var(--dark);">-</b>
        </div>
        <div class="card">
            <div id="gps-box" style="padding:15px; background:#f5f5f5; border-radius:10px; text-align:center; font-size:12px; font-weight:bold; margin-bottom:10px;">ğŸ“ Belum Mengunci GPS</div>
            <button class="btn-main" onclick="trackGPS()" style="background:#333; height:40px;">AMBIL TITIK GPS</button>
            <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
            <select id="kat">
                <option>ğŸŒŠ Banjir Rob / Pasang Keling</option>
                <option>ğŸ•³ï¸ Drainase Tersumbat / Banjir</option>
                <option>ğŸ—‘ï¸ Penumpukan Sampah</option>
                <option>ğŸ‘® Kamtibmas / Tawuran</option>
                <option>ğŸ”¥ Kebakaran Lahan / Karhutla</option>
                <option>ğŸ’¡ Lampu Jalan Mati (PJU)</option>
                <option>ğŸ›£ï¸ Infrastruktur / Jalan Rusak</option>
                <option>ğŸŒ³ Pohon Tumbang / Kabel</option>
                <option>ğŸª Penertiban PKL / Perda</option>
                <option>ğŸ“„ Layanan Publik / Administrasi</option>
                <option>â“ Lainnya</option>
            </select>
            <textarea id="ket" rows="3" placeholder="Keterangan kejadian..."></textarea>
            <input type="file" id="foto" capture="camera">
            <button class="btn-main" id="btnLapor" onclick="kirimLapor()" style="margin-top:15px;">ğŸš€ KIRIM LAPORAN SEKARANG</button>
        </div>
    </div>
    <script>
        let lat="", lng="";
        document.getElementById('op-name').innerText = localStorage.getItem("user_label") || "PENGGUNA";
        if(!localStorage.getItem("user_label")) window.location.href="../admin/login.html";

        function trackGPS() {
            navigator.geolocation.getCurrentPosition(p => {
                lat = p.coords.latitude; lng = p.coords.longitude;
                document.getElementById('gps-box').innerHTML = "âœ… LOKASI TERKUNCI";
                document.getElementById('gps-box').style.background = "#e8f5e9";
            }, () => alert("Gagal melacak! Aktifkan GPS."));
        }

        async function kirimLapor() {
            const file = document.getElementById('foto').files[0];
            if(!lat || !file) return alert("Wajib Kunci GPS & Ambil Foto!");
            const btn = document.getElementById('btnKirim');
            btn.innerText = "â³ SEDANG MENGIRIM..."; btn.disabled = true;

            try {
                let fd = new FormData(); fd.append("image", file);
                let rI = await fetch("https://api.imgbb.com/1/upload?key=2e07237050e6690770451ded20f761b5", {method:"POST", body:fd});
                let dI = await rI.json();
                // FIX URL MAPS RESMI
                const mapsUrl = "https://www.google.com/maps?q=2" + lat + "," + lng;

                await fetch("https://script.google.com/macros/s/AKfycbwCKYJOQyULCxf5skOQ5AC9BpgR9beG3Uw3M1iMTEOoUgkRPvtGlybwK9iz19PGD0P5ww/exec", { 
                    method:'POST', mode:'no-cors', 
                    body: JSON.stringify({ 
                        nama: localStorage.getItem("user_label"), 
                        kategori: document.getElementById('kat').value, 
                        keterangan: document.getElementById('ket').value, 
                        lokasi: mapsUrl, 
                        foto: dI.data.url 
                    }) 
                });
                alert("Laporan Berhasil Terkirim!"); location.reload();
            } catch(e) { alert("Gagal terhubung ke server!"); }
        }
    </script>
</body>
</html>
