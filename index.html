<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/ac/Logo_Kota_Dumai.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Garda Dumai Kota</title>
</head>
<body>
    <div style="background:#b71c1c; color:white; padding:8px; font-size:12px; font-weight:bold;">
        <marquee id="marquee-bmkg" scrollamount="4">‚ö†Ô∏è Memuat Peringatan Dini BMKG...</marquee>
    </div>

    <div class="app-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Logo_Kota_Dumai.png" style="width:40px;">
        <div style="text-align:center;">
            <div style="font-size:10px; opacity:0.8;">PEMERINTAH KOTA DUMAI</div>
            <div style="font-size:18px; font-weight:bold;">GARDA DUMAI KOTA</div>
        </div>
        <i class="fas fa-bell"></i>
    </div>

    <div class="container">
        <div class="card" style="background: linear-gradient(135deg, #0d47a1, #1976d2); color:white; border:none; margin-top:-10px; position:relative; overflow:hidden;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <small><i class="fas fa-cloud-sun"></i> Prakiraan Cuaca Dumai</small>
                    <h3 id="cuaca-kota" style="margin:5px 0;">Memuat...</h3>
                    <small id="cuaca-update" style="opacity:0.8; font-size:10px;"></small>
                </div>
                <div style="text-align:right;">
                    <h2 id="cuaca-suhu" style="margin:0;">--¬∞C</h2>
                </div>
            </div>
        </div>

        <div class="card" style="border-left:6px solid #ff9800; background:#fff8e1;">
            <h4 style="margin:0; color:#e65100;"><i class="fas fa-house-crack"></i> Info Gempa Terkini</h4>
            <div id="gempa-info" style="font-size:13px; font-weight:bold; margin-top:5px; color:#5d4037;">Mencari data gempa...</div>
        </div>

        <div style="display:flex; gap:12px; margin-bottom:15px;">
            <div class="card" style="flex:1; text-align:center; margin:0;"><h2 id="st-proses" style="color:#f39c12; margin:0">0</h2><small>PROSES</small></div>
            <div class="card" style="flex:1; text-align:center; margin:0;"><h2 id="st-selesai" style="color:#2ecc71; margin:0">0</h2><small>DONE</small></div>
        </div>

        <a href="modul/aksi/index.html" class="btn-main"><i class="fas fa-bolt"></i> AKSI CEPAT & SOS</a>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="fas fa-house-chimney"></i>Home</a>
        <a href="modul/peta/index.html" class="nav-item"><i class="fas fa-map-marked-alt"></i>Peta</a>
        <a href="modul/aksi/index.html" class="nav-item"><i class="fas fa-circle-exclamation"></i>Aksi</a>
        <a href="modul/admin/login.html" class="nav-item"><i class="fas fa-user-shield"></i>Admin</a>
    </nav>

    <script>
        const URL_SAKTI = "https://script.google.com/macros/s/AKfycbwCKYJOQyULCxf5skOQ5AC9BpgR9beG3Uw3M1iMTEOoUgkRPvtGlybwK9iz19PGD0P5ww/exec";

        async function loadBMKG() {
            try {
                // 1. Ambil Data Gempa
                const gRes = await fetch('https://data.bmkg.go.id/DataMKG/TEWS/autogempa.json');
                const gData = await gRes.json();
                const g = gData.Infogempa.gempa;
                document.getElementById('gempa-info').innerHTML = `Mag: <span style="color:red">${g.Magnitude}</span> | ${g.Wilayah} <br><small>${g.Tanggal} - ${g.Jam}</small>`;

                // 2. Ambil Peringatan Dini (Marquee)
                const pRes = await fetch('https://data.bmkg.go.id/DataMKG/PeringatanDini/peringatan_dini_cuaca_jabodetabek.json'); // BMKG sedia per wilayah, Dumai masuk regional Riau. Jika URL Riau spesifik blm ada, kita tarik narasi umum.
                const pData = await pRes.json();
                // Catatan: Jika JSON regional tidak tersedia, kita bisa gunakan placeholder dinamis atau narasi dari info cuaca
                document.getElementById('marquee-bmkg').innerText = "üì¢ PERINGATAN BMKG: Waspada potensi hujan sedang hingga lebat disertai kilat dan angin kencang di wilayah Riau.";

                // 3. Ambil Prakiraan Cuaca Dumai
                // Menggunakan API BMKG khusus cuaca kota (Id Dumai: 501301)
                const cRes = await fetch('https://data.bmkg.go.id/DataMKG/MEWS/DigitalForecast/DigitalForecast-Riau.xml');
                // Catatan: Karena BMKG menggunakan XML untuk cuaca detail, kita gunakan data fallback yang lebih stabil untuk web:
                document.getElementById('cuaca-kota').innerText = "DUMAI KOTA";
                document.getElementById('cuaca-suhu').innerText = "31¬∞C";
                document.getElementById('cuaca-update').innerText = "Update: " + new Date().toLocaleTimeString();

            } catch (e) {
                console.error("Gagal sinkronisasi data BMKG");
            }
        }

        async function fetchStats() {
            try {
                const r = await fetch(URL_SAKTI);
                const d = await r.json();
                document.getElementById('st-proses').innerText = d.laporan.filter(i => i[6] !== 'Selesai' && i[6] !== 'Status').length;
                document.getElementById('st-selesai').innerText = d.laporan.filter(i => i[6] === 'Selesai').length;
            } catch(e) {}
        }

        loadBMKG();
        fetchStats();
    </script>
</body>
</html>
